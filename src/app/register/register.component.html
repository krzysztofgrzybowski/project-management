<div class="authentication-form">
  <div class="alert pm-alert pm-alert-danger" [hidden]="!hasErrors">
    <p *ngFor="let error of errorMsgArray">{{error}}</p>
  </div>
  <form (ngSubmit)="onRegisterSubmit()" #f="ngForm">
    <div class="form-group">
      <input class="form-control pm-form-control"
             placeholder="&#xf0e0;&#9;EMAIL"
             style="font-family:Arial, FontAwesome"
             id="email"
             type="email"
             required
             name='email'
             [(ngModel)]="registerUser.email" />
    </div>
    <div class="form-group">
      <input class="form-control pm-form-control"
             placeholder="&#xf084;&#9;PASSWORD"
             style="font-family:Arial, FontAwesome"
             id="password"
             type="password"
             required
             name='password'
             [(ngModel)]="registerUser.password" />
    </div>
    <div class="form-group">
      <input class="form-control pm-form-control"
             placeholder="&#xf084;&#9;PASSWORD CONFIRMATION"
             style="font-family:Arial, FontAwesome"
             id="passwordConfirmation"
             type="password"
             required
             name='passwordConfirmation'
             [(ngModel)]="registerUser.passwordConfirmation" />
    </div>
    <div class="form-group text-right">
      <button class="btn pm-success-btn"
              type="submit">
        REGISTER
      </button>
    </div>
  </form>
</div>
