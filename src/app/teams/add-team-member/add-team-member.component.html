<div class="row justify-content-center">
  <div class="col-12">
    <div class="pm-block blue">
      <form (ngSubmit)="onAddSubmit()" #f="ngForm">
        <div class="pm-block-header">
          Add new team member
        </div>
        <div class="pm-block-content">
          <div class="alert pm-alert pm-alert-danger" [hidden]="!hasErrors">
            <span *ngFor="let field of errorMsgArray | keys">
              <p *ngFor="let message of field.value">
                {{field.key}} {{message}}
              </p>
            </span>
          </div>
          <div class="form-group row">
            <div class="col-sm-12">
              <div class="alert pm-alert pm-alert-info text-center">
                <p>
                  Provie email to team member you want to add to this project. I he does not have account he will get invitation email.
                </p>
              </div>
            </div>
            <label for="name" class="col-sm-3 col-form-label text-right">Email</label>
            <div class="col-sm-9">
              <input class="form-control pm-form-control"
                     id="name"
                     type="name"
                     required
                     name='name'
                     [(ngModel)]="newMemberEmail" />
            </div>
          </div>
        </div>
        <div class="pm-block-footer pm-btn-block text-right">
          <button class="btn btn-sm pm-success-btn" type="submit">
            Add member
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
